# ────────────────────────────────────────────────────────────
#  Hyprlock — minimal blur with ringed input
# ────────────────────────────────────────────────────────────

source = ~/.config/myhyprland/current/theme/hyprlock.conf

background {
    monitor =
    color = $color
    path = ~/.config/myhyprland/current/theme/backgrounds/background
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color #1a1b26 with opacity
    outer_color = $outer_color #cdd6f4
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font
    font_size = 32
    font_color = $font_color

    placeholder_color = rgba(205,214,244,0.6)
    placeholder_text = Enter Password
    check_color = $check_color
    fail_text = Wrong

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}
